# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.18
      - name: Install dependencies
        run: |
          go get .
          go get github.com/dixonwille/wmenu v4.0.2+incompatible
          go get github.com/jxeng/shortcut v1.0.2
          go get golang.org/x/sys v0.0.0-20210630005230-0f9fa26af87c

      - name: Build
        run: go build -v ./...
